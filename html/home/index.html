<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>WOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logo-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .logo-text {
            font-weight: bold;
            font-size: 24px;
            margin-top: 1rem;
        }

        .logo {
            width: 16vmin;
            height: 16vmin;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.6s ease;
            cursor: pointer;
        }

        .logo.rotate {
            transform: rotateZ(360deg);
        }

        .sites-section {
            flex: 1;
            padding: 2rem;
        }

        .sites-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .site-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }

        .site-item:hover {
            transform: translateY(-5px);
        }

        .site-icon {
            width: 10vmin;
            height: 10vmin;
            margin-bottom: 0.5rem;
            border-radius: 50%;
            object-fit: cover;
            background-color: #ffffff;
            padding: 0;
        }

        .site-name {
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="logo-section">
    <img src="assets/logo.png" alt="Logo" class="logo" onclick="this.classList.toggle('rotate')">
    <div class="logo-text">WOS</div>
</div>
<div class="sites-section">
    <div class="sites-grid">

                 alt="YouTube"
                 class="site-icon">
            <span class="site-name">YouTube</span>
        </a>
        <a href="https://www.bilibili.com" class="site-item">

                 alt="哔哩哔哩" class="site-icon">

                 alt="元宝" class="site-icon">
            <span class="site-name">元宝</span>

        <a href="https://www.4399.com" class="site-item">
